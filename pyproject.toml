[project]
name = "moirae"
requires-python = ">=3.8"
authors = [
    {name = "Zhongqi Luo", email = "luozhongqi@mail.com"}
]
maintainers = [
    {name = "Zhongqi Luo", email = "luozhongqi@mail.com"}
]
description = "A workflow execution engine supports static DAGs."
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}

version = "0.0.2a"

dependencies = [
    "networkx>=3.0",
    "pydantic>=2.6"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["moirae"]
exclude = []
namespaces = false
